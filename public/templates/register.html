<div id="register">
  <h1 class="header">Register</h1>

  <form ng-submit="register()">
    First Name: <input type="text" name="fname" ng-model="form.fname" required>
    Last Name: <input type="text" name="lname" ng-model="form.lname" required>
    Date of Birth: <input type="date" name="dob" ng-model="form.dob" required>
    Email: <input type="text" name="email" ng-model="form.email" required>
    Password: <input type="password" name="password" ng-model="form.password" required>
    <input type="submit" value="Register">
  </form>
</div>
