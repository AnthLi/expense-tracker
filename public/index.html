<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Expense Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:300">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/navbar.css">
    <link rel="stylesheet" href="public/css/entry.css">
    <link rel="stylesheet" href="public/css/search-expense.css">
    <link rel="stylesheet" href="public/css/add-expense.css">

    <!-- JavaScript -->
    <script src="public/lib/jquery/dist/jquery.min.js"></script>
    <script src="public/lib/angular/angular.min.js"></script>
    <script src="public/lib/angular-animate/angular-animate.min.js"></script>
    <script src="public/lib/angular-route/angular-route.min.js"></script>
    <script src="public/lib/angular-touch/angular-touch.min.js"></script>
    <script src="public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/lib/lodash/dist/lodash.min.js"></script>
    <script src="public/js/app.js"></script>
    <script src="public/js/controllers.js"></script>
    <script src="public/js/services.js"></script>
  </head>

  <header ng-controller="navCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div id="header-brand" class="navbar-header navbar-brand">
          ET
        </div>

        <div class="navbar-header" ng-class="{active: isLoggedIn()}">
          <button type="button" id="navbar-toggle" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar-collapse" class="collapse navbar-collapse">
          <ul id="nav-list" class="nav navbar-nav navbar-left" ng-class="{active: isLoggedIn()}">
            <li>
              <a ng-class="{active: isActive('/')}" href="/">
                <span class="fa fa-list-ul"></span> Recent Expenses
              </a>
            </li>
            <li>
              <a ng-class="{active: isActive('/search')}" href="#search">
                <span class="fa fa-search"></span> Search Expenses
              </a>
            </li>
            <li>
              <a ng-class="{active: isActive('/add')}" href="#add">
                <span class="fa fa-plus-square-o"></span> Add Expenses
              </a>
            </li>
          </ul>

          <ul id="nav-auth-list" class="nav navbar-nav navbar-right" ng-class="{active: isLoggedIn()}">
            <li id="nav-logout">
              <form ng-submit="logout()">
                <button class="btn btn-default navbar-btn">
                  <span class="fa fa-sign-out"></span> Log Out
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <body ng-app="expense-tracker">
    <h1 id="body-header">Track Your Expenses!</h1>
    <div id="main">
      <div ng-view autoscroll="true"></div>
    </div>
  </body>

</html>
